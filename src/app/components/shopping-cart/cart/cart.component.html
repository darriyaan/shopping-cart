<div class="alert alert-info" *ngIf="cartItems.length === 0">No items added</div>

<ul class="list-group" *ngIf="cartItems.length > 0">
    <li class="list-group-item" *ngFor="let cartItem of cartItems">
        <app-cart-item [cartItem] ="cartItem" (removeItemFromCart)="removeFromCart($event)"></app-cart-item>
    </li>

    <li class="list-group-item active">
        <strong>Total: {{ cartTotal | currency:'INR' }}</strong>
    </li>
</ul>
