<!-- template form -->
<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="card login-card">
            <div class="card-header text-center">
                <h2>Login</h2>
            </div>
            <div class="card-body">
                <form #loginForm="ngForm" (ngSubmit)="login()">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input id="username" class="form-control" [ngClass]="{'is-invalid': loginForm.submitted && username.invalid}" 
                        name="username" #username="ngModel" [(ngModel)]="model.username" required>
                        <span class="invalid-feedback">Username can't be blank</span>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input id="password" type="password" class="form-control" 
                        [ngClass]="{'is-invalid': loginForm.submitted && password.invalid}"
                        name="password" #password="ngModel" [(ngModel)]="model.password" required>
                        <span class="invalid-feedback">password field can't be blank</span>
                    </div>

                    <div class="form-group">
                        <input type="checkbox" id="remember" name="remember" #remember="ngModel" [(ngModel)]="model.remember">
                        <label for="remember" class="ml-1">Remember me</label>
                    </div>
                
                    <button class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
            </form>
            </div>
        </div>
    </div>
</div>
